#{set title:'Página de Cadastro' /}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="@{'/public/stylesheets/form.css'}">
					<!--Todo o site está com bootstrap-->
<body
	style="background: linear-gradient(135deg, rgb(160, 235, 160), rgb(21, 141, 21)), url() no-repeat center center / cover;">

	<div class="form">

		<center>
			<img src="@{'/public/images/logo.png'}">
		</center>
		<!--tag form com action que tem como objetivo chamar a ação salvar-->
		<form class="row g-3" action="@{Usuarios.salvar}" method="post" style="margin: 20px 50px 20px 50px;">

			<div class="col-md-6">
				<input type="hidden" name="usu.id" value="${usu?.id}">
				<label class="form-label">Nome:</label>
				<input class="form-control" type="text" name="usu.nome" value="${usu?.nome}"
					placeholder="Digite o seu nome" required />
			</div>

			<div class="col-md-6">
				<label class="form-label">E-mail:</label>
				<input class="form-control" type="email" name="usu.email" value="${usu?.email}"
					placeholder="Digite o seu email" required />
			</div>

			<div class="col-md-12">
				<label class="form-label">Instituição:</label>
				<input class="form-control" type="text" name="usu.instituicao" value="${usu?.instituicao}"
					placeholder="Digite o nome da instituição" required />
			</div>

			<div class="col-md-6">
				<label class="form-label">Marca do Computador:</label>
				<select class="form-select" name="usu.marca">
					<option value="Selecione">Selecione...</option>
					<option value="HP">HP</option>
					<option value="DELL">Dell</option>
					<option value="ASUS">Asus</option>
					<option value="ACER">Acer</option>
					<option value="APPLE">Apple</option>
				</select>
			</div>

			<div class="col-md-6">
				<label class="form-label">Quantidade:</label>
				<input class="form-control" type="number" name="usu.quantidadePc" min="1" max="10" required />
			</div>

			<div class="col-md-6">
				<input class="btn btn-success form-control" type="submit" value="${usu ? 'Editar':'Enviar'}" />
			</div>

			<div class="col-md-6">
				<input class="btn btn-danger form-control" type="reset" value="Limpar" />
			</div>

		</form>
	</div>
</body>
